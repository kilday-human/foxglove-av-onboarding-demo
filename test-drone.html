<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foxglove AI Assistant - Drone Test</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Lucide icons inline SVG styles */
    .lucide { width: 1em; height: 1em; display: inline-block; vertical-align: middle; }
  </style>
</head>
<body>
  <div id="root"></div>
  <div id="validation-results" class="max-w-4xl mx-auto mt-8 p-6 bg-yellow-50 border-2 border-yellow-300 rounded-lg hidden">
    <h2 class="text-xl font-bold mb-4">üß™ Validation Results (UZH-FPV Drone Dataset)</h2>
    <div id="results-content"></div>
  </div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    // Inline Lucide icon components (simplified)
    const Loader2 = () => <svg className="lucide animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;
    const Sparkles = () => <svg className="lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m12 3-1.9 5.8a2 2 0 0 1-1.287 1.288L3 12l5.8 1.9a2 2 0 0 1 1.288 1.287L12 21l1.9-5.8a2 2 0 0 1 1.287-1.288L21 12l-5.8-1.9a2 2 0 0 1-1.288-1.287Z"/></svg>;
    const Clock = () => <svg className="lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>;
    const Zap = () => <svg className="lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z"/></svg>;
    const AlertCircle = () => <svg className="lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><path d="M12 8v4M12 16h.01"/></svg>;
    const Copy = () => <svg className="lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>;
    const Check = () => <svg className="lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20 6 9 17l-5-5"/></svg>;

    const FoxgloveAIAssistant = ({ autoTest = false }) => {
      const [datasetInput, setDatasetInput] = useState('');
      const [topicListInput, setTopicListInput] = useState('');
      const [loading, setLoading] = useState(false);
      const [result, setResult] = useState(null);
      const [error, setError] = useState(null);
      const [copied, setCopied] = useState(false);
      const jsonRef = useRef(null);

      // Drone test data (pre-filled description, empty topics for manual inspection)
      const droneDescription = "UZH-FPV Drone racing dataset with visual-inertial odometry";

      useEffect(() => {
        if (autoTest) {
          setDatasetInput(droneDescription);
          // Leave topics empty - will be filled manually after mcap inspection
        }
      }, [autoTest]);

      const parseTopicList = (topicText) => {
        if (!topicText.trim()) return null;
        
        const lines = topicText.split(/[,\n]/).map(l => l.trim()).filter(l => l && l.startsWith('/'));
        const topics = [];
        
        for (const line of lines) {
          const name = line.split(/\s+/)[0];
          let type = "unknown";
          let priority = "high";
          
          // Drone-specific patterns
          if (name.includes('image') || name.includes('cam')) type = "sensor_msgs/Image";
          else if (name.includes('camera_info')) { type = "sensor_msgs/CameraInfo"; priority = "medium"; }
          else if (name.includes('imu')) type = "sensor_msgs/Imu";
          else if (name.includes('odom')) type = "nav_msgs/Odometry";
          else if (name.includes('pose')) type = "geometry_msgs/PoseStamped";
          else if (name.includes('velocity') || name.includes('twist')) type = "geometry_msgs/TwistStamped";
          else if (name.includes('tf')) type = "tf2_msgs/TFMessage";
          else if (name.includes('point') || name.includes('cloud')) type = "sensor_msgs/PointCloud2";
          
          topics.push({ name, type, priority, description: "User-provided topic" });
        }
        
        return topics.length > 0 ? topics : null;
      };

      const analyzeDataset = () => {
        if (!datasetInput.trim()) {
          setError('Please describe your dataset first');
          return;
        }
        setLoading(true);
        setError(null);
        setResult(null);

        setTimeout(() => {
          const generated = generateResult(datasetInput, topicListInput);
          setResult(generated);
          setLoading(false);
          
          if (autoTest && topicListInput.trim()) {
            validateDroneResults(generated);
          }
        }, 800);
      };

      const generateResult = (description, topicText) => {
        const lower = description.toLowerCase();
        const parsedTopics = parseTopicList(topicText);
        
        let topics;
        let datasetType;
        
        if (parsedTopics) {
          datasetType = "UZH-FPV Drone Dataset (topics provided)";
          topics = parsedTopics;
        } else {
          // Default drone topics (generic)
          datasetType = "Drone Dataset (generic topics)";
          topics = [
            { name: "/camera/image", type: "sensor_msgs/Image", description: "Camera feed", priority: "high" },
            { name: "/imu", type: "sensor_msgs/Imu", description: "IMU data", priority: "high" },
            { name: "/odometry", type: "nav_msgs/Odometry", description: "Visual-inertial odometry", priority: "high" },
            { name: "/tf", type: "tf2_msgs/TFMessage", description: "Transform tree", priority: "high" }
          ];
        }

        const imageTopic = topics.find(t => t.type.includes('Image'));
        const imuTopic = topics.find(t => t.type.includes('Imu'));

        return {
          datasetType,
          topics,
          frameSettings: {
            fixedFrame: "map",
            fixedFrameReason: "World-fixed reference frame for global trajectory",
            displayFrame: "base_link",
            displayFrameReason: "Drone body frame for first-person perspective"
          },
          pointCloudSettings: {
            pointSize: 3, colorMode: "colormap", colorField: "z", valueMin: -5, valueMax: 5,
            reasoning: "Small point size for high-speed visualization. Indoor scale (-5 to 5m)."
          },
          layoutSummary: parsedTopics 
            ? `Using ${topics.length} user-provided topics from UZH-FPV dataset` 
            : "Generic drone topics - paste actual topics for accurate config",
          detectedImageTopic: imageTopic?.name || "/camera/image",
          detectedImuTopic: imuTopic?.name || "/imu"
        };
      };

      const validateDroneResults = (generated) => {
        // Flexible validation - we don't know exact topic names yet
        const generatedNames = generated.topics.map(t => t.name);
        
        // Check for expected sensor types
        const hasCamera = generated.topics.some(t => t.type.includes('Image'));
        const hasIMU = generated.topics.some(t => t.type.includes('Imu'));
        const hasOdom = generated.topics.some(t => t.type.includes('Odometry') || t.type.includes('Pose'));
        const hasTF = generated.topics.some(t => t.type.includes('TF'));

        const criticalSensors = [hasCamera, hasIMU, hasOdom, hasTF];
        const criticalCount = criticalSensors.filter(Boolean).length;
        const accuracy = (criticalCount / 4) * 100;

        const resultsDiv = document.getElementById('validation-results');
        const contentDiv = document.getElementById('results-content');
        
        contentDiv.innerHTML = `
          <div class="space-y-4">
            <div class="bg-blue-50 p-4 rounded border border-blue-300">
              <h3 class="font-bold mb-2">‚ÑπÔ∏è Flexible Validation</h3>
              <p class="text-sm text-blue-800">
                Exact topic names unknown until manual inspection. Checking for sensor types instead.
              </p>
            </div>

            <div class="bg-white p-4 rounded border">
              <h3 class="font-bold mb-2">Expected Sensor Types</h3>
              <div class="space-y-2">
                <div class="flex items-center gap-2 text-sm">
                  <span class="${hasCamera ? 'text-green-600' : 'text-red-600'}">${hasCamera ? '‚úÖ' : '‚ùå'}</span>
                  <span>Camera (Image)</span>
                  ${hasCamera ? `<code class="text-xs bg-green-100 px-2 py-0.5 rounded">${generated.topics.find(t => t.type.includes('Image'))?.name}</code>` : ''}
                </div>
                <div class="flex items-center gap-2 text-sm">
                  <span class="${hasIMU ? 'text-green-600' : 'text-red-600'}">${hasIMU ? '‚úÖ' : '‚ùå'}</span>
                  <span>IMU</span>
                  ${hasIMU ? `<code class="text-xs bg-green-100 px-2 py-0.5 rounded">${generated.topics.find(t => t.type.includes('Imu'))?.name}</code>` : ''}
                </div>
                <div class="flex items-center gap-2 text-sm">
                  <span class="${hasOdom ? 'text-green-600' : 'text-red-600'}">${hasOdom ? '‚úÖ' : '‚ùå'}</span>
                  <span>Odometry/Pose</span>
                  ${hasOdom ? `<code class="text-xs bg-green-100 px-2 py-0.5 rounded">${generated.topics.find(t => t.type.includes('Odometry') || t.type.includes('Pose'))?.name}</code>` : ''}
                </div>
                <div class="flex items-center gap-2 text-sm">
                  <span class="${hasTF ? 'text-green-600' : 'text-red-600'}">${hasTF ? '‚úÖ' : '‚ùå'}</span>
                  <span>Transforms (TF)</span>
                  ${hasTF ? `<code class="text-xs bg-green-100 px-2 py-0.5 rounded">${generated.topics.find(t => t.type.includes('TF'))?.name}</code>` : ''}
                </div>
              </div>
            </div>

            <div class="bg-blue-50 p-4 rounded border border-blue-300">
              <h3 class="font-bold mb-2">üìä Sensor Type Coverage</h3>
              <div class="text-3xl font-bold ${accuracy === 100 ? 'text-green-600' : accuracy >= 75 ? 'text-yellow-600' : 'text-red-600'}">
                ${accuracy.toFixed(0)}%
              </div>
              <p class="text-sm text-gray-600 mt-2">
                ${criticalCount} of 4 expected sensor types detected
              </p>
            </div>

            <div class="bg-white p-4 rounded border">
              <h3 class="font-bold mb-2">All Generated Topics (${generatedNames.length})</h3>
              <div class="text-xs font-mono space-y-1">
                ${generatedNames.map(t => `<div>${t}</div>`).join('')}
              </div>
            </div>

            <div class="bg-purple-50 p-4 rounded border border-purple-300">
              <h3 class="font-bold mb-2">‚è±Ô∏è Expected Time Comparison</h3>
              <div class="grid grid-cols-2 gap-4 text-sm">
                <div>
                  <div class="font-semibold">Manual Configuration</div>
                  <div class="text-2xl">~1-2 hours</div>
                  <div class="text-gray-600">High-speed drone visualization is tricky</div>
                </div>
                <div>
                  <div class="font-semibold">FLAID-Assisted</div>
                  <div class="text-2xl">~5 minutes</div>
                  <div class="text-gray-600">Copy/paste topics + generate</div>
                </div>
              </div>
            </div>

            <div class="bg-yellow-50 p-4 rounded border border-yellow-300">
              <h3 class="font-bold mb-2">üìù Next Steps</h3>
              <ol class="text-sm space-y-1 list-decimal list-inside">
                <li>Run: <code class="bg-slate-100 px-1 rounded">mcap info example-002-drone-ds.mcap</code></li>
                <li>Copy actual topic list</li>
                <li>Paste into topic textarea above</li>
                <li>Click "Generate Configuration" again</li>
                <li>Document results in drone-results.md</li>
              </ol>
            </div>
          </div>
        `;
        
        resultsDiv.classList.remove('hidden');
      };

      const selectJson = () => {
        if (jsonRef.current) {
          jsonRef.current.select();
          navigator.clipboard.writeText(jsonRef.current.value);
          setCopied(true);
          setTimeout(() => setCopied(false), 2000);
        }
      };

      const generateFoxgloveLayout = () => {
        if (!result) return '';
        return JSON.stringify({
          configById: {
            "3D!1": {
              cameraState: { 
                perspective: true, 
                distance: 20,
                phi: 70,
                thetaOffset: 0
              },
              followMode: "follow-pose",
              topics: result.detectedImuTopic ? {
                [result.detectedImuTopic]: { visible: true }
              } : {}
            },
            "Image!1": { 
              imageTopic: result.detectedImageTopic,
              smooth: true
            }
          },
          layout: {
            direction: "column",
            first: "Image!1",
            second: "3D!1",
            splitPercentage: 50
          }
        }, null, 2);
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 p-4">
          <div className="max-w-4xl mx-auto">
            <div className="text-center mb-6">
              <div className="flex items-center justify-center gap-2 mb-2">
                <Sparkles />
                <h1 className="text-2xl font-bold text-slate-900">Foxglove AI Assistant - Drone Test</h1>
              </div>
              <p className="text-slate-600">Testing against UZH-FPV Drone Racing Dataset</p>
            </div>

            <div className="grid md:grid-cols-2 gap-3 mb-6">
              <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                <div className="flex items-center gap-2 mb-1">
                  <Clock />
                  <h3 className="font-semibold text-red-900">Before: Manual</h3>
                </div>
                <p className="text-red-800 text-sm">1-2 hours, high-speed drone config is hard</p>
              </div>
              <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                <div className="flex items-center gap-2 mb-1">
                  <Zap />
                  <h3 className="font-semibold text-green-900">After: AI-Guided</h3>
                </div>
                <p className="text-green-800 text-sm">5 minutes, exact topics, ready to visualize</p>
              </div>
            </div>

            <div className="bg-white rounded-xl shadow-lg p-6 mb-4">
              <h2 className="text-lg font-semibold text-slate-900 mb-3">Describe Your Dataset</h2>
              
              <textarea
                className="w-full h-20 p-3 border-2 border-slate-300 rounded-lg focus:border-blue-500 focus:outline-none font-mono text-sm"
                placeholder="Example: UZH-FPV Drone racing dataset with visual-inertial odometry"
                value={datasetInput}
                onChange={(e) => setDatasetInput(e.target.value)}
              />

              <h2 className="text-lg font-semibold text-slate-900 mb-2 mt-4">Paste Your Topic List</h2>
              <p className="text-xs text-slate-500 mb-2">Run <code className="bg-slate-100 px-1 rounded">mcap info example-002-drone-ds.mcap</code> and paste topics here</p>
              
              <textarea
                className="w-full h-32 p-3 border-2 border-slate-300 rounded-lg focus:border-blue-500 focus:outline-none font-mono text-sm"
                placeholder="/camera/image&#10;/imu&#10;/odometry&#10;/tf"
                value={topicListInput}
                onChange={(e) => setTopicListInput(e.target.value)}
              />

              {error && (
                <div className="mb-3 p-2 bg-yellow-50 border border-yellow-200 rounded flex items-center gap-2">
                  <AlertCircle />
                  <span className="text-sm text-yellow-800">{error}</span>
                </div>
              )}

              <button onClick={analyzeDataset} disabled={loading || !datasetInput.trim()}
                className="w-full mt-4 bg-blue-600 hover:bg-blue-700 disabled:bg-slate-300 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2">
                {loading ? <><Loader2 />Analyzing...</> : <><Sparkles />Generate Configuration</>}
              </button>
            </div>

            {result && (
              <div className="bg-white rounded-xl shadow-lg p-6 space-y-4">
                <h2 className="text-xl font-bold text-slate-900 border-b pb-2">üéØ {result.datasetType}</h2>
                <p className="text-slate-600 text-sm">{result.layoutSummary}</p>

                <div>
                  <h3 className="font-semibold text-slate-900 mb-2">üì° Topics ({result.topics.length})</h3>
                  <div className="space-y-1">
                    {result.topics.map((topic, i) => (
                      <div key={i} className="flex items-center gap-2 p-2 bg-slate-50 rounded text-sm">
                        <span className={`px-1.5 py-0.5 rounded text-xs font-semibold ${topic.priority === 'high' ? 'bg-red-100 text-red-700' : 'bg-yellow-100 text-yellow-700'}`}>{topic.priority}</span>
                        <code className="text-blue-600">{topic.name}</code>
                        <span className="text-slate-400 text-xs">({topic.type})</span>
                      </div>
                    ))}
                  </div>
                </div>

                <div className="grid grid-cols-2 gap-3">
                  <div className="p-3 bg-purple-50 rounded-lg">
                    <div className="text-xs text-purple-700 font-semibold">Fixed Frame</div>
                    <code className="text-purple-900">{result.frameSettings.fixedFrame}</code>
                  </div>
                  <div className="p-3 bg-indigo-50 rounded-lg">
                    <div className="text-xs text-indigo-700 font-semibold">Display Frame</div>
                    <code className="text-indigo-900">{result.frameSettings.displayFrame}</code>
                  </div>
                </div>

                <div>
                  <div className="flex items-center justify-between mb-2">
                    <h3 className="font-semibold text-slate-900">üì¶ Layout JSON</h3>
                    <button onClick={selectJson} className="flex items-center gap-1 px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded">
                      {copied ? <Check /> : <Copy />}
                      {copied ? 'Copied!' : 'Copy'}
                    </button>
                  </div>
                  <textarea
                    ref={jsonRef}
                    readOnly
                    value={generateFoxgloveLayout()}
                    className="w-full h-48 p-3 bg-slate-900 text-green-400 rounded-lg text-xs font-mono resize-none"
                  />
                  <p className="text-xs text-slate-500 mt-2">
                    In Foxglove: File ‚Üí Import Layout ‚Üí paste JSON
                  </p>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    // Render with autoTest enabled but empty topics (manual inspection needed)
    ReactDOM.render(<FoxgloveAIAssistant autoTest={true} />, document.getElementById('root'));
  </script>
</body>
</html>
