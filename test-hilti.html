<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foxglove AI Assistant - Hilti SLAM Test</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Lucide icons inline SVG styles */
    .lucide { width: 1em; height: 1em; display: inline-block; vertical-align: middle; }
  </style>
</head>
<body>
  <div id="root"></div>
  <div id="validation-results" class="max-w-4xl mx-auto mt-8 p-6 bg-yellow-50 border-2 border-yellow-300 rounded-lg hidden">
    <h2 class="text-xl font-bold mb-4">üß™ Validation Results (Hilti SLAM Dataset)</h2>
    <div id="results-content"></div>
  </div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    // Inline Lucide icon components (simplified)
    const Loader2 = () => <svg className="lucide animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;
    const Sparkles = () => <svg className="lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m12 3-1.9 5.8a2 2 0 0 1-1.287 1.288L3 12l5.8 1.9a2 2 0 0 1 1.288 1.287L12 21l1.9-5.8a2 2 0 0 1 1.287-1.288L21 12l-5.8-1.9a2 2 0 0 1-1.288-1.287Z"/></svg>;
    const Clock = () => <svg className="lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>;
    const Zap = () => <svg className="lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z"/></svg>;
    const AlertCircle = () => <svg className="lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><path d="M12 8v4M12 16h.01"/></svg>;
    const Copy = () => <svg className="lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>;
    const Check = () => <svg className="lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20 6 9 17l-5-5"/></svg>;

    const FoxgloveAIAssistant = ({ autoTest = false }) => {
      const [datasetInput, setDatasetInput] = useState('');
      const [topicListInput, setTopicListInput] = useState('');
      const [loading, setLoading] = useState(false);
      const [result, setResult] = useState(null);
      const [error, setError] = useState(null);
      const [copied, setCopied] = useState(false);
      const jsonRef = useRef(null);

      // Hilti test data
      const hiltiTopics = `/oak_cam_front/left/image
/oak_cam_front/left/camera_info
/oak_cam_front/left/image_raw
/oak_cam_front/right/image
/oak_cam_front/right/camera_info
/rslidar_points
/rslidar_points_downsampled
/imu/data
/track_odometry
/tf
/tf_static`;

      useEffect(() => {
        if (autoTest) {
          setDatasetInput('Hilti Robot SLAM dataset with stereo cameras, LiDAR, IMU');
          setTopicListInput(hiltiTopics);
          setTimeout(() => analyzeDataset(), 500);
        }
      }, [autoTest]);

      const parseTopicList = (topicText) => {
        if (!topicText.trim()) return null;
        
        const lines = topicText.split(/[,\n]/).map(l => l.trim()).filter(l => l && l.startsWith('/'));
        const topics = [];
        
        for (const line of lines) {
          const name = line.split(/\\s+/)[0];
          let type = "unknown";
          let priority = "high";
          
          if (name.includes('image') && !name.includes('_raw')) type = "sensor_msgs/Image";
          else if (name.includes('image_raw')) type = "sensor_msgs/Image";
          else if (name.includes('camera_info')) { type = "sensor_msgs/CameraInfo"; priority = "medium"; }
          else if (name.includes('point') || name.includes('lidar') || name.includes('rslidar')) type = "sensor_msgs/PointCloud2";
          else if (name.includes('scan')) type = "sensor_msgs/LaserScan";
          else if (name.includes('imu')) type = "sensor_msgs/Imu";
          else if (name.includes('odom')) type = "nav_msgs/Odometry";
          else if (name.includes('tf')) type = "tf2_msgs/TFMessage";
          else if (name.includes('gps') || name.includes('nav')) type = "sensor_msgs/NavSatFix";
          
          topics.push({ name, type, priority, description: "User-provided topic" });
        }
        
        return topics.length > 0 ? topics : null;
      };

      const analyzeDataset = () => {
        if (!datasetInput.trim()) {
          setError('Please describe your dataset first');
          return;
        }
        setLoading(true);
        setError(null);
        setResult(null);

        setTimeout(() => {
          const generated = generateResult(datasetInput, topicListInput);
          setResult(generated);
          setLoading(false);
          
          if (autoTest) {
            validateHiltiResults(generated);
          }
        }, 800);
      };

      const generateResult = (description, topicText) => {
        const lower = description.toLowerCase();
        const parsedTopics = parseTopicList(topicText);
        
        let topics;
        let datasetType;
        
        if (parsedTopics) {
          datasetType = "Custom Dataset (topics provided)";
          topics = parsedTopics;
        } else {
          datasetType = "ROS Dataset";
          const hasLidar = lower.includes('lidar');
          const hasCamera = lower.includes('camera');
          topics = [
            ...(hasCamera ? [{ name: "/camera/image_raw", type: "sensor_msgs/Image", description: "Camera feed", priority: "high" }] : []),
            ...(hasLidar ? [{ name: "/velodyne_points", type: "sensor_msgs/PointCloud2", description: "LiDAR point cloud", priority: "high" }] : []),
            { name: "/tf", type: "tf2_msgs/TFMessage", description: "Transform tree", priority: "high" }
          ];
        }

        const pointCloudTopic = topics.find(t => t.type.includes('PointCloud'));
        const imageTopic = topics.find(t => t.type.includes('Image') && !t.name.includes('_raw'));

        return {
          datasetType,
          topics,
          frameSettings: {
            fixedFrame: "map",
            fixedFrameReason: "World-fixed reference frame",
            displayFrame: pointCloudTopic ? "velodyne" : "base_link",
            displayFrameReason: "Sensor-centric view"
          },
          pointCloudSettings: {
            pointSize: 4, colorMode: "colormap", colorField: "z", valueMin: 0, valueMax: 30,
            reasoning: "Height-based coloring for obstacle visibility."
          },
          layoutSummary: parsedTopics 
            ? `Using ${topics.length} user-provided topics` 
            : "Default ROS topic names",
          detectedLidarTopic: pointCloudTopic?.name || "/velodyne_points",
          detectedImageTopic: imageTopic?.name || "/camera/image_raw"
        };
      };

      const validateHiltiResults = (generated) => {
        const groundTruth = {
          critical: ['/oak_cam_front/left/image', '/rslidar_points', '/tf'],
          optional: ['/oak_cam_front/left/camera_info', '/imu/data', '/track_odometry']
        };

        const generatedNames = generated.topics.map(t => t.name);
        const criticalMatches = groundTruth.critical.filter(t => generatedNames.includes(t));
        const optionalMatches = groundTruth.optional.filter(t => generatedNames.includes(t));
        
        const accuracy = (criticalMatches.length / groundTruth.critical.length) * 100;

        const resultsDiv = document.getElementById('validation-results');
        const contentDiv = document.getElementById('results-content');
        
        contentDiv.innerHTML = `
          <div class="space-y-4">
            <div class="bg-white p-4 rounded border">
              <h3 class="font-bold mb-2">Critical Topics (Required)</h3>
              ${groundTruth.critical.map(t => {
                const matched = generatedNames.includes(t);
                return `<div class="flex items-center gap-2 text-sm">
                  <span class="${matched ? 'text-green-600' : 'text-red-600'}">${matched ? '‚úÖ' : '‚ùå'}</span>
                  <code>${t}</code>
                  ${matched ? '<span class="text-green-600">MATCHED</span>' : '<span class="text-red-600">MISSING</span>'}
                </div>`;
              }).join('')}
            </div>

            <div class="bg-white p-4 rounded border">
              <h3 class="font-bold mb-2">Optional Topics</h3>
              ${groundTruth.optional.map(t => {
                const matched = generatedNames.includes(t);
                return `<div class="flex items-center gap-2 text-sm">
                  <span class="${matched ? 'text-green-600' : 'text-yellow-600'}">${matched ? '‚úÖ' : '‚ö†Ô∏è'}</span>
                  <code>${t}</code>
                  ${matched ? '<span class="text-green-600">MATCHED</span>' : '<span class="text-yellow-600">NOT INCLUDED</span>'}
                </div>`;
              }).join('')}
            </div>

            <div class="bg-blue-50 p-4 rounded border border-blue-300">
              <h3 class="font-bold mb-2">üìä Accuracy Score</h3>
              <div class="text-3xl font-bold ${accuracy === 100 ? 'text-green-600' : accuracy >= 66 ? 'text-yellow-600' : 'text-red-600'}">
                ${accuracy.toFixed(1)}%
              </div>
              <p class="text-sm text-gray-600 mt-2">
                ${criticalMatches.length} of ${groundTruth.critical.length} critical topics detected correctly
              </p>
            </div>

            <div class="bg-white p-4 rounded border">
              <h3 class="font-bold mb-2">All Generated Topics (${generatedNames.length})</h3>
              <div class="text-xs font-mono space-y-1">
                ${generatedNames.map(t => `<div>${t}</div>`).join('')}
              </div>
            </div>

            <div class="bg-purple-50 p-4 rounded border border-purple-300">
              <h3 class="font-bold mb-2">‚è±Ô∏è Time Comparison</h3>
              <div class="grid grid-cols-2 gap-4 text-sm">
                <div>
                  <div class="font-semibold">Manual Configuration</div>
                  <div class="text-2xl">~2 hours</div>
                  <div class="text-gray-600">Trial and error</div>
                </div>
                <div>
                  <div class="font-semibold">FLAID-Assisted</div>
                  <div class="text-2xl">~5 minutes</div>
                  <div class="text-gray-600">Copy/paste topics</div>
                </div>
              </div>
            </div>
          </div>
        `;
        
        resultsDiv.classList.remove('hidden');
      };

      const selectJson = () => {
        if (jsonRef.current) {
          jsonRef.current.select();
          navigator.clipboard.writeText(jsonRef.current.value);
          setCopied(true);
          setTimeout(() => setCopied(false), 2000);
        }
      };

      const generateFoxgloveLayout = () => {
        if (!result) return '';
        return JSON.stringify({
          configById: {
            "3D!1": {
              cameraState: { perspective: true, distance: 75 },
              topics: { [result.detectedLidarTopic]: { visible: true, pointSize: 4 } }
            },
            "Image!1": { imageTopic: result.detectedImageTopic }
          },
          layout: {
            direction: "row",
            first: "3D!1",
            second: "Image!1",
            splitPercentage: 60
          }
        }, null, 2);
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 p-4">
          <div className="max-w-4xl mx-auto">
            <div className="text-center mb-6">
              <div className="flex items-center justify-center gap-2 mb-2">
                <Sparkles />
                <h1 className="text-2xl font-bold text-slate-900">Foxglove AI Assistant - Hilti SLAM Test</h1>
              </div>
              <p className="text-slate-600">Testing against Hilti Robot SLAM Dataset</p>
            </div>

            <div className="grid md:grid-cols-2 gap-3 mb-6">
              <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                <div className="flex items-center gap-2 mb-1">
                  <Clock />
                  <h3 className="font-semibold text-red-900">Before: Manual</h3>
                </div>
                <p className="text-red-800 text-sm">2+ hours, wrong topics, trial & error</p>
              </div>
              <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                <div className="flex items-center gap-2 mb-1">
                  <Zap />
                  <h3 className="font-semibold text-green-900">After: AI-Guided</h3>
                </div>
                <p className="text-green-800 text-sm">5 minutes, exact topics, ready to import</p>
              </div>
            </div>

            <div className="bg-white rounded-xl shadow-lg p-6 mb-4">
              <h2 className="text-lg font-semibold text-slate-900 mb-3">Describe Your Dataset</h2>
              
              <textarea
                className="w-full h-20 p-3 border-2 border-slate-300 rounded-lg focus:border-blue-500 focus:outline-none font-mono text-sm"
                placeholder="Example: Hilti Robot SLAM dataset with stereo cameras, LiDAR, IMU"
                value={datasetInput}
                onChange={(e) => setDatasetInput(e.target.value)}
              />

              <h2 className="text-lg font-semibold text-slate-900 mb-2 mt-4">Paste Your Topic List</h2>
              <p className="text-xs text-slate-500 mb-2">Run <code className="bg-slate-100 px-1 rounded">mcap info your-file.mcap</code></p>
              
              <textarea
                className="w-full h-32 p-3 border-2 border-slate-300 rounded-lg focus:border-blue-500 focus:outline-none font-mono text-sm"
                placeholder="/camera/image_raw&#10;/velodyne_points&#10;/tf"
                value={topicListInput}
                onChange={(e) => setTopicListInput(e.target.value)}
              />

              {error && (
                <div className="mb-3 p-2 bg-yellow-50 border border-yellow-200 rounded flex items-center gap-2">
                  <AlertCircle />
                  <span className="text-sm text-yellow-800">{error}</span>
                </div>
              )}

              <button onClick={analyzeDataset} disabled={loading || !datasetInput.trim()}
                className="w-full mt-4 bg-blue-600 hover:bg-blue-700 disabled:bg-slate-300 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2">
                {loading ? <><Loader2 />Analyzing...</> : <><Sparkles />Generate Configuration</>}
              </button>
            </div>

            {result && (
              <div className="bg-white rounded-xl shadow-lg p-6 space-y-4">
                <h2 className="text-xl font-bold text-slate-900 border-b pb-2">üéØ {result.datasetType}</h2>
                <p className="text-slate-600 text-sm">{result.layoutSummary}</p>

                <div>
                  <h3 className="font-semibold text-slate-900 mb-2">üì° Topics ({result.topics.length})</h3>
                  <div className="space-y-1">
                    {result.topics.map((topic, i) => (
                      <div key={i} className="flex items-center gap-2 p-2 bg-slate-50 rounded text-sm">
                        <span className={`px-1.5 py-0.5 rounded text-xs font-semibold ${topic.priority === 'high' ? 'bg-red-100 text-red-700' : 'bg-yellow-100 text-yellow-700'}`}>{topic.priority}</span>
                        <code className="text-blue-600">{topic.name}</code>
                        <span className="text-slate-400 text-xs">({topic.type})</span>
                      </div>
                    ))}
                  </div>
                </div>

                <div>
                  <div className="flex items-center justify-between mb-2">
                    <h3 className="font-semibold text-slate-900">üì¶ Layout JSON</h3>
                    <button onClick={selectJson} className="flex items-center gap-1 px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded">
                      {copied ? <Check /> : <Copy />}
                      {copied ? 'Copied!' : 'Copy'}
                    </button>
                  </div>
                  <textarea
                    ref={jsonRef}
                    readOnly
                    value={generateFoxgloveLayout()}
                    className="w-full h-48 p-3 bg-slate-900 text-green-400 rounded-lg text-xs font-mono resize-none"
                  />
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    // Render with autoTest enabled for Hilti validation
    ReactDOM.render(<FoxgloveAIAssistant autoTest={true} />, document.getElementById('root'));
  </script>
</body>
</html>
